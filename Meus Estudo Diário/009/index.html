<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe os mause sobre os termos para abrir qual tag devera usar em cada caso. </p>
    <ul type="">
        <li><p><abbr title="Use a tags <p>">Parágrafos</abbr></p></li>
        <li><p><abbr title="Use as tags <h1>...<h6>">Titulos</abbr></p></li>
        <li><p><abbr title="Use as tags <img>">Imagens</abbr></p></li>
        <li><p><abbr title="Use as tags <abbr>">Abrevições</abbr></p></li>
        <li><p><abbr title="Use as tags <code>">código-fonte</abbr></p></li>
        <li><p><abbr title="Use as tags <ol>e<ul>">Listas Númeradas</abbr></p></li>
        <li><p><abbr title="Use a tag <ul>e<li>">Listas com demarcadores</abbr></p></li>
    </ul>

</body>
</html>
