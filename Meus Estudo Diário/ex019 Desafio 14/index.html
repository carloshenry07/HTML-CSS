<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
     <table>
        <thead>
            <tr>
                <th >Área</th>
                <th colspan="3">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th >Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
            </tr>
            <tr>
                <td colspan="3">Matemática</td>
                <td colspan="3">0.0</td>
                <td >0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="3">Física</td>
                <td colspan="3">0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="3">Biologia</td>
                <td colspan="3">0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="8">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="4">Humanas</th>
            </tr>
            <tr>
                <td colspan="3" >Histótia</td>
                <td colspan="3">0.0</td>
                <td > 0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="3">Geografia</td>
                <td colspan="3">0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="8">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
